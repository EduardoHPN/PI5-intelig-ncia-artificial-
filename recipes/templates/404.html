<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Erro 404 - Habeas Página</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    

    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .error-icon {
            font-size: 6rem;
            color: #0d6efd;
        }
        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="error-icon">
            <i class="fas fa-gavel"></i>
        </div>
        <h1 class="display-4 mt-3">Erro 404 - Habeas Página</h1>
        <p class="lead">Seu pedido foi indeferido: página não encontrada.</p>
        <p>Talvez tenha sido arquivada, extinta sem julgamento do mérito ou... nunca existiu nos autos.</p>
        <a href="/" class="btn btn-primary btn-home">
            <i class="bi bi-arrow-left-circle"></i> Voltar para o início
        </a>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
