<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login do Usuário</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0e0e0f, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 15px;
      background: #0e0e0f;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #0e0e0f;
    }

    .link {
      text-align: center;
      margin-top: 20px;
    }

    .link a {
      text-decoration: none;
      color: #007BFF;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }

      input[type="email"],
      input[type="password"],
      input[type="submit"] {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <input type="submit" value="Entrar">
    </form>
    <div class="link">
      <a href="/cadastro/">Não tem conta? Cadastre-se</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDUHVA75qtKwKFGQDdMKb1S0QaH8q4OhcM",
      authDomain: "projetointegrador5-27fb6.firebaseapp.com",
      projectId: "projetointegrador5-27fb6",
      storageBucket: "projetointegrador5-27fb6.appspot.com",
      messagingSenderId: "331147732123",
      appId: "1:331147732123:web:f24f497c6f856c30ee123e",
      measurementId: "G-4W95E8MNBG"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);

    // Captura o formulário e adiciona evento de submit
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault(); // Evita recarregar a página

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          alert("Login realizado com sucesso!");
          // Redirecionar para outra página após login
          window.location.href = "/home/";        })
        .catch((error) => {
          alert("Erro ao fazer login");
        });
    });
  </script>
</body>
</html>
