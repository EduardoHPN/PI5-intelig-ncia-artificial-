<!DOCTYPE html>
<html lang="pt-br">
  {% include "recipes/partials/head.html" %}
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/recipes/css/styles.css" />
  <style>
    /* Container do formulário */
    .form-container {
      max-width: 600px; /* Largura maior para o formulário */
      margin: 50px auto; /* Centralização com um pouco de margem em cima e embaixo */
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Títulos */
    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* Labels */
    .form-label {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }

    /* Campos de texto */
    .form-control {
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Campo de seleção (dropdown) */
    select.form-control {
      height: 50px;
    }

    /* Botão de submit */
    .btn-primary {
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      background-color: #007bff;
      border: none;
      width: 100%;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    /* Erros */
    .text-danger {
      font-size: 14px;
      margin-top: 5px;
    }

    /* Margem entre os campos */
    .mb-3 {
      margin-bottom: 20px;
    }
      .progress-container {
      max-width: 600px;
      margin: 30px auto 0;
    }

    .progress-bar {
      border-radius: 20px;
      background-color: #4a69bd !important;
    }
  </style>

  <body>
    {% include "recipes/partials/header.html" %}
    
</div>
      <div class="form-container">
        <h2 class="text-center mb-4">Cadastro de Cliente</h2>

        <form method="POST">
          {% csrf_token %} {% for field in form %}
          <div class="mb-3">
            <label class="form-label" for="{{ field.id_for_label }}"
              >{{ field.label }}</label
            >
            {{ field }} {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
          </div>
          {% endfor %}

          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        
      </div>
<div class="progress-container">
    <div class="progress" >
      <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    {% load static %}
    <script src="{% static 'js/form-salvar.js' %}"></script>
    {% include 'recipes/partials/footer.html' %}
  </body>
</html>
